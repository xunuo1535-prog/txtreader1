<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TXT 小说阅读器</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Microsoft YaHei", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 260px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      background: #fafafa;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100vh;
        width: 80%;
        z-index: 10;
        transition: left 0.3s ease;
      }
      #sidebar.show { left: 0; }
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #toolbar {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 5;
      transition: transform 0.3s ease;
    }
    #toolbar.hide {
      transform: translateY(-100%);
    }

    #reader {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      font-size: 18px;
      line-height: 1.8;
    }

    h2 {
      margin: 1.2em 0 0.6em;
      font-size: 1.2em;
    }
    p {
      margin: 0.4em 0;
    }

    .chapter {
      cursor: pointer;
      padding: 4px 0;
      font-size: 14px;
    }
    .chapter:hover { text-decoration: underline; }

    .bookmark {
      cursor: pointer;
      font-size: 13px;
      color: #555;
      padding: 2px 0;
    }

    h3 {
      margin: 10px 0 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <input type="file" id="fileInput" accept=".txt" />
  <h3>目录</h3>
  <div id="toc"></div>
  <h3>书签</h3>
  <div id="bookmarks"></div>
</div>

<div id="main">
  <div id="toolbar">
    <button id="toggleMenu">☰</button>
    字号 <input type="range" min="14" max="30" value="18" id="fontSize" />
    行距 <input type="range" min="1.2" max="3" step="0.1" value="1.8" id="lineHeight" />
    <button id="addBookmark">添加书签</button>
  </div>
  <div id="reader"></div>
</div>

<script>
  const reader = document.getElementById('reader');
  const sidebar = document.getElementById('sidebar');
  const toc = document.getElementById('toc');
  const bookmarksDiv = document.getElementById('bookmarks');
  const fileInput = document.getElementById('fileInput');
  const toolbar = document.getElementById('toolbar');

  let bookKey = null;
  let lastScrollTop = 0;

  document.getElementById('toggleMenu').onclick = () => {
    sidebar.classList.toggle('show');
  };

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    bookKey = 'book_' + file.name;
    const fr = new FileReader();
    fr.onload = e => {
      const text = e.target.result;
      localStorage.setItem(bookKey + '_text', text);
      localStorage.setItem('last_book', bookKey);
      renderBook(text);
      restorePosition();
      loadBookmarks();
      sidebar.classList.remove('show');
    };
    fr.readAsText(file, 'utf-8');
  });

  function renderBook(text) {
    reader.innerHTML = '';
    toc.innerHTML = '';

    const lines = text.split(/\n+/);
    const chapterReg = /^\s*(第\s*[零一二三四五六七八九十百千万0-9]{1,9}\s*[章回节卷]|CHAPTER\s+\d+|Chapter\s+\d+)/;

    lines.forEach((line, idx) => {
      if (chapterReg.test(line)) {
        const h = document.createElement('h2');
        h.id = 'ch_' + idx;
        h.textContent = line.trim();
        reader.appendChild(h);

        const tocItem = document.createElement('div');
        tocItem.className = 'chapter';
        tocItem.textContent = line.trim();
        tocItem.onclick = () => {
          h.scrollIntoView({ behavior: 'smooth' });
          sidebar.classList.remove('show');
        };
        toc.appendChild(tocItem);
      } else {
        const p = document.createElement('p');
        p.textContent = line;
        reader.appendChild(p);
      }
    });
  }

  document.getElementById('fontSize').oninput = e => {
    reader.style.fontSize = e.target.value + 'px';
  };
  document.getElementById('lineHeight').oninput = e => {
    reader.style.lineHeight = e.target.value;
  };

  reader.addEventListener('scroll', () => {
    if (!bookKey) return;
    localStorage.setItem(bookKey + '_scroll', reader.scrollTop);

    if (reader.scrollTop > lastScrollTop + 10) {
      toolbar.classList.add('hide');
    } else if (reader.scrollTop < lastScrollTop - 10) {
      toolbar.classList.remove('hide');
    }
    lastScrollTop = reader.scrollTop;
  });

  function restorePosition() {
    const pos = localStorage.getItem(bookKey + '_scroll');
    if (pos) reader.scrollTop = Number(pos);
  }

  document.getElementById('addBookmark').onclick = () => {
    if (!bookKey) return;
    const mark = { pos: reader.scrollTop, time: new Date().toLocaleString() };
    const list = getBookmarks();
    list.push(mark);
    localStorage.setItem(bookKey + '_marks', JSON.stringify(list));
    loadBookmarks();
  };

  function getBookmarks() {
    const raw = localStorage.getItem(bookKey + '_marks');
    return raw ? JSON.parse(raw) : [];
  }

  function loadBookmarks() {
    bookmarksDiv.innerHTML = '';
    if (!bookKey) return;
    getBookmarks().forEach((m, i) => {
      const div = document.createElement('div');
      div.className = 'bookmark';
      div.textContent = `书签 ${i + 1}（${m.time}）`;
      div.onclick = () => reader.scrollTop = m.pos;
      bookmarksDiv.appendChild(div);
    });
  }

  window.addEventListener('load', () => {
    const lastBook = localStorage.getItem('last_book');
    if (!lastBook) return;
    const text = localStorage.getItem(lastBook + '_text');
    if (!text) return;
    bookKey = lastBook;
    renderBook(text);
    restorePosition();
    loadBookmarks();
  });
</script>

</body>
</html>
