<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TXT 小说阅读器</title>
  <style>
    body {
      margin: 0;
      font-family: "-apple-system", "BlinkMacSystemFont", "Helvetica Neue", "Microsoft YaHei", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
    }
    #sidebar {
      width: 260px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      background: #fafafa;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100vh;
        width: 80%;
        z-index: 10;
        transition: left 0.3s ease;
      }
      #sidebar.show {
        left: 0;
      }
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #f5f5f5;
      flex-wrap: wrap;
      position: relative;
    }
    #reader {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      line-height: 1.8;
      font-size: 18px;
      white-space: pre-wrap;
    }
    .chapter {
      cursor: pointer;
      padding: 4px 0;
      font-size: 14px;
    }
    .chapter:hover {
      text-decoration: underline;
    }
    .bookmark {
      cursor: pointer;
      font-size: 13px;
      color: #555;
      padding: 2px 0;
    }
    h3 {
      margin: 10px 0 5px;
      font-size: 15px;
    }
    #closeToolbar {
      position: absolute;
      right: 5px;
      top: 5px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
    }
    #floatingButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="closeSidebar" style="width:100%;margin-bottom:8px;">收起侧栏 ✕</button>
    <input type="file" id="fileInput" accept=".txt" />
    <h3>目录</h3>
    <div id="toc"></div>
    <h3>书签</h3>
    <div id="bookmarks"></div>
  </div>

  <div id="main">
    <div id="toolbar">
      <button id="toggleMenu">☰</button>
      字号 <input type="range" min="14" max="30" value="18" id="fontSize" />
      行距 <input type="range" min="1.2" max="3" step="0.1" value="1.8" id="lineHeight" />
      <button id="addBookmark">添加书签</button>
      <button id="closeToolbar">收起工具栏 ✕</button>
    </div>
    <div id="reader"></div>
  </div>

  <div id="floatingButton">☰</div>

  <script>
    const reader = document.getElementById('reader');
    const sidebar = document.getElementById('sidebar');
    const toc = document.getElementById('toc');
    const bookmarksDiv = document.getElementById('bookmarks');
    const fileInput = document.getElementById('fileInput');
    const toolbar = document.getElementById('toolbar');
    const floatingButton = document.getElementById('floatingButton');

    let bookKey = null;
    let chapters = [];

    // 侧栏开关
    document.getElementById('toggleMenu').onclick = () => { sidebar.classList.add('show'); };
    document.getElementById('closeSidebar').onclick = () => { sidebar.classList.remove('show'); };

    // 工具栏收起
    document.getElementById('closeToolbar').onclick = () => { toolbar.style.display = 'none'; };

    // 悬浮按钮显示功能
    floatingButton.onclick = () => {
      if (toolbar.style.display === 'none') {
        toolbar.style.display = 'flex';
      }
      if (!sidebar.classList.contains('show')) {
        sidebar.classList.add('show');
      }
    };

    // 文件读取
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      bookKey = 'book_' + file.name;
      const readerFile = new FileReader();
      readerFile.onload = e => {
        const text = e.target.result;
        reader.textContent = text;
        generateTOC(text);
        restorePosition();
        loadBookmarks();
        sidebar.classList.remove('show');
        toolbar.style.display = 'flex';
      };
      readerFile.readAsText(file, 'utf-8');
    });

    // 目录生成
    function generateTOC(text) {
      toc.innerHTML = '';
      chapters = [];
      const lines = text.split(/\n/);
      let pos = 0;
      lines.forEach(line => {
        if (/^\s*(第.{1,9}[章回节]|Chapter\s+\d+)/.test(line)) {
          chapters.push({ title: line.trim(), pos });
        }
        pos += line.length + 1;
      });
      chapters.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'chapter';
        div.textContent = ch.title;
        div.onclick = () => scrollToPos(ch.pos);
        toc.appendChild(div);
      });
    }

    function scrollToPos(pos) {
      const total = reader.scrollHeight - reader.clientHeight;
      const ratio = pos / reader.textContent.length;
      reader.scrollTop = total * ratio;
      sidebar.classList.remove('show');
    }

    // 字体设置
    document.getElementById('fontSize').oninput = e => { reader.style.fontSize = e.target.value + 'px'; };
    document.getElementById('lineHeight').oninput = e => { reader.style.lineHeight = e.target.value; };

    // 阅读进度保存
    reader.addEventListener('scroll', () => {
      if (!bookKey) return;
      localStorage.setItem(bookKey + '_scroll', reader.scrollTop);
    });

    function restorePosition() {
      const pos = localStorage.getItem(bookKey + '_scroll');
      if (pos) reader.scrollTop = Number(pos);
    }

    // 书签功能
    document.getElementById('addBookmark').onclick = () => {
      if (!bookKey) return;
      const mark = { pos: reader.scrollTop, time: new Date().toLocaleString() };
      const list = getBookmarks();
      list.push(mark);
      localStorage.setItem(bookKey + '_marks', JSON.stringify(list));
      loadBookmarks();
    };

    function getBookmarks() {
      const raw = localStorage.getItem(bookKey + '_marks');
      return raw ? JSON.parse(raw) : [];
    }

    function loadBookmarks() {
      bookmarksDiv.innerHTML = '';
      if (!bookKey) return;
      getBookmarks().forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'bookmark';
        div.textContent = `书签 ${i + 1}（${m.time}）`;
        div.onclick = () => reader.scrollTop = m.pos;
        bookmarksDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
